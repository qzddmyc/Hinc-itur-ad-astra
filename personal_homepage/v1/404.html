<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luxmeth - 404</title>
    <link rel="icon" href="./imgs/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="/styles/fonts.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: #f8faff;
        }

        .no-select {
            user-select: none;
        }

        .container {
            width: 100vw;
            height: 85vh;
            min-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
            box-shadow: inset 0 -80px 80px -80px rgba(138, 123, 255, 0.5);
        }

        .txt {
            width: 100%;
            height: 150px;
            line-height: 150px;
            text-align: center;
            font-size: 10vw;
            color: #8a7bff;
        }

        .footer {
            height: 15vh;
            min-height: 105px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 12px 12px -12px rgba(0, 0, 0, 0.5);
            background-color: #a394ff11;
        }

        .footer .copyright {
            width: 100%;
            min-height: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .footer .copyright .copyright-box {
            font-size: 12px;
            line-height: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
        }

        .footer .copyright .copyright-box p,
        .footer .copyright .copyright-box a {
            color: #8a7bff;
        }

        .footer .copyright .copyright-box a:hover {
            color: #391fff;
        }

        :focus-visible {
            outline: 1px solid #a394ffaa;
            border-radius: 2px;
        }

        ::selection {
            background-color: #8a7bff;
            color: #f8faff;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1f2d;
            }

            .container {
                box-shadow: none;
            }

            .txt {
                color: #00ffe0;
            }

            .footer {
                background-color: #252b3a;
                box-shadow: inset 0 15px 15px -15px #000;
            }

            .footer .copyright .copyright-box p,
            .footer .copyright .copyright-box a {
                color: #00ffe0bb;
            }

            .footer .copyright .copyright-box a:hover {
                color: #00ffe0;
            }

            :focus-visible {
                outline: 1px solid #00ffe088;
            }

            ::selection {
                background-color: #00ffe0;
                color: #1a1f2d;
            }
        }

        @media (max-width: 350px) {
            .footer .copyright .copyright-box1 {
                margin-bottom: 1px;
            }

            .footer .copyright .copyright-box2 {
                display: none;
            }

            .footer .copyright .copyright-box3 {
                margin-top: 1px;
            }

            .footer .copyright {
                min-height: 30px;
                flex-direction: column;
                justify-content: space-between;
            }
        }
    </style>
</head>

<body>
    <div class="container no-select">
        <div class="txt titillium-web">404 Not Found</div>
    </div>
    <div class="footer">
        <div class="copyright">
            <div class="copyright-box copyright-box1 no-select">
                <p>&copy;&nbsp;2025&nbsp;</p>
                <a href="https://www.luxmeth.cn" rel="noopener noreferrer">Luxmeth</a>
            </div>
            <div class="copyright-box copyright-box2 no-select">
                <p>&nbsp;&middot;&nbsp;</p>
            </div>
            <div class="copyright-box copyright-box3">
                <a href="https://beian.miit.gov.cn" target="_blank" rel="noopener noreferrer">苏ICP备2025181248号</a>
            </div>
        </div>
    </div>
</body>

</html>
